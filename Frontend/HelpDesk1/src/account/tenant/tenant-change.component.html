@if (isMultiTenancyEnabled) {
    <div class="text-center">
        <span class=" text-theme-bodycolor dark:text-themedark-bodycolor">
            {{ 'CurrentTenant' | localize }}:
            @if (tenancyName) {
                <span title="{{ name }}">
                    <strong>{{ tenancyName }}</strong>
                </span>
            }
            @if (!tenancyName) {
                <span>{{ 'NotSelected' | localize }}</span>
            }
            (
            <a href="javascript:;" class="text-primary" (click)="showChangeModal()">
                {{ 'Change' | localize }}
            </a>
            )
        </span>
    </div>
}
