<!-- Overlay -->
<div
  class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 transition-opacity"
  (click)="hide()"
></div>

<!-- Modal -->
<div
  class="fixed inset-0 z-50 flex justify-center items-start pt-14 pointer-events-none"
  (click)="$event.stopPropagation()"
>
  <form
    class="relative w-full max-w-2xl bg-theme-cardbg dark:bg-themedark-cardbg 
           rounded-md shadow-xl pb-6 pt-4 pointer-events-auto"
    autocomplete="off"
    #editSubCategoryForm="ngForm"
    (ngSubmit)="save()"
  >
    <!-- Modal Header -->
    <abp-modal-header
      [title]="'EditSubCategory' | localize"
      (onCloseClick)="bsModalRef.hide()"
      class="w-full mb-4"
    ></abp-modal-header>

    <!-- Form Content -->
    <div class="px-6 mt-4">
      <!-- Tabs for languages -->
      <nav class="flex space-x-1 border-b border-gray-200 dark:border-gray-700 mb-4">
        @for (language of languages; track language.name) {
          <button
            type="button"
            class="relative px-4 py-2 text-sm font-medium rounded-t-lg transition-all duration-300 ease-in-out"
            [ngClass]="{
              'text-primary-600 dark:text-primary-300 border-t border-l border-r border-b-2 border-primary-600': currentLanguage.name === language.name,
              'text-gray-600 dark:text-gray-400 hover:border-t hover:border-l hover:border-r hover:border-gray-400': currentLanguage.name !== language.name
            }"
            (click)="currentLanguage = language"
          >
            <span class="flex items-center space-x-2">
              <i [data-feather]="language.icon"></i>
              <span>{{ language.displayName }}</span>
            </span>
          </button>
        }
      </nav>

      <!-- Title -->
      <div class="grid grid-cols-3 items-center gap-4 mb-4">
        <label
          for="title"
          class="text-md font-medium text-theme-bodycolor dark:text-themedark-bodycolor"
        >
          {{ 'Title' | localize }}
          <span class="ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
            {{ currentLanguage.displayName }}
          </span>
        </label>
        <div class="col-span-2 relative">
          <input
            type="text"
            name="title_{{ currentLanguage.name }}"
            id="title"
            minlength="2"
            maxlength="100"
            required
            [ngModel]="localizedTitles[currentLanguage.name]"
            (ngModelChange)="onTitleChange($event)"
            #titleModel="ngModel"
            #titleEl
            class="w-full px-3 py-2 rounded-md border text-theme-bodycolor dark:text-themedark-bodycolor
                   bg-theme-inputbg dark:bg-themedark-inputbg transition focus:outline-none focus:ring-1
                   focus:ring-primary-500 border-theme-inputborder dark:border-themedark-inputborder
                   text-sm"
          />
          <abp-validation-summary
            class="text-red-500 mt-1 text-sm"
            [control]="titleModel"
            [controlEl]="titleEl"
          ></abp-validation-summary>
        </div>
      </div>

      <!-- Custom Category Dropdown -->
      <div class="grid grid-cols-3 items-center gap-4 mb-4">
        <label
          for="categoryId"
          class="text-md font-medium text-theme-bodycolor dark:text-themedark-bodycolor"
        >
          {{ 'Category' | localize }}
        </label>
        <div class="col-span-2 relative">
          <div
            #categoryInput
            class="w-full px-3 py-2 rounded-md border text-theme-bodycolor dark:text-themedark-bodycolor
                   bg-theme-inputbg dark:bg-themedark-inputbg transition focus:outline-none focus:ring-1
                   focus:ring-primary-500 border-theme-inputborder dark:border-themedark-inputborder
                   text-sm cursor-pointer flex justify-between items-center"
            (click)="toggleDropdown()"
          >
            <span>{{ selectedCategory?.title || ('SelectCategory' | localize) }}</span>
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </div>

          <input
            type="hidden"
            name="categoryId"
            [(ngModel)]="subCategory.categoryId"
            #categoryIdModel="ngModel"
            required
          />
          <abp-validation-summary
            class="text-red-500 mt-1 text-sm"
            [control]="categoryIdModel"
          ></abp-validation-summary>

          <!-- Dropdown -->
          @if (isDropdownOpen) {
            <div
              class="absolute left-0 top-full mt-1 w-full bg-theme-cardbg dark:bg-themedark-cardbg
                     border border-theme-inputborder dark:border-themedark-inputborder rounded-md shadow-lg
                     max-h-60 overflow-y-auto scrollbar-thin scrollbar-thumb-primary-500
                     scrollbar-track-theme-inputbg dark:scrollbar-track-themedark-inputbg z-50"
            >
              @for (category of categories; track category.id) {
                <div
                  class="px-3 py-2 text-sm text-theme-bodycolor dark:text-themedark-bodycolor
                         hover:bg-primary-100 dark:hover:bg-primary-900 cursor-pointer"
                  (click)="selectCategory(category)"
                >
                  {{ category.title }}
                </div>
              }
              @if (!categories.length) {
                <div class="px-3 py-2 text-sm text-theme-bodycolor dark:text-themedark-bodycolor">
                  {{ 'NoCategoriesAvailable' | localize }}
                </div>
              }
            </div>
          }
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <abp-modal-footer
      [cancelDisabled]="saving"
      [saveDisabled]="!editSubCategoryForm.form.valid || saving"
      (onCancelClick)="bsModalRef.hide()"
    ></abp-modal-footer>
  </form>
</div>
