<!-- Overlay -->
<div
  class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 transition-opacity"
  (click)="hide()"
></div>

<!-- Modal -->
<div
  class="fixed inset-0 z-50 flex justify-center items-start pt-14 pointer-events-none"
  (click)="$event.stopPropagation()"
>
  <form
    class="relative w-full max-w-2xl bg-theme-cardbg dark:bg-themedark-cardbg rounded-md shadow-xl pb-6 pt-4 overflow-hidden pointer-events-auto"
    autocomplete="off"
    #resetPasswordModal="ngForm"
    (ngSubmit)="resetPassword()"
  >
    <!-- Modal Header -->
    <abp-modal-header
      [title]="'ResetPassword' | localize"
      (onCloseClick)="bsModalRef.hide()"
      class="w-full mb-4"
    ></abp-modal-header>

    <!-- Form Content -->
    <div class="px-6 mt-4">
      <!-- Step One Info -->
      <div class="grid grid-cols-3 items-center gap-4 mb-4">
        <div class="col-span-2 col-start-2">
          <p class="text-blue-500 dark:text-blue-400 text-sm mb-1">
            {{ 'ResetPasswordStepOneInfo' | localize }}
          </p>
        </div>
      </div>

      <!-- Admin Password -->
      <div class="grid grid-cols-3 items-center gap-4 mb-4 relative">
        <label
          for="adminPassword"
          class="text-md font-medium text-theme-bodycolor dark:text-themedark-bodycolor"
        >
          {{ 'AdminPassword' | localize }}
        </label>
        <div class="col-span-2 relative">
          <input
            type="password"
            name="adminPassword"
            id="adminPassword"
            required
            [(ngModel)]="resetPasswordDto.adminPassword"
            #adminPasswordModel="ngModel"
            #adminPasswordEl
            class="w-full px-3 py-2 rounded-md border text-theme-bodycolor dark:text-themedark-bodycolor
                   bg-theme-inputbg dark:bg-themedark-inputbg transition focus:outline-none focus:ring-1
                   focus:ring-primary-500 border-theme-inputborder dark:border-themedark-inputborder
                   text-sm"
          />
          <abp-validation-summary
            class="text-red-500 mt-1 text-sm"
            [control]="adminPasswordModel"
            [controlEl]="adminPasswordEl"
          ></abp-validation-summary>
        </div>
      </div>

      <!-- Step Two Info -->
      <div class="grid grid-cols-3 items-center gap-4 mb-4">
        <div class="col-span-2 col-start-2">
          <p class="text-blue-500 dark:text-blue-400 text-sm mb-1">
            {{ 'ResetPasswordStepTwoInfo' | localize }}
          </p>
        </div>
      </div>

      <!-- New Password -->
      <div class="grid grid-cols-3 items-center gap-4 mb-4">
        <label
          for="newPassword"
          class="text-md font-medium text-theme-bodycolor dark:text-themedark-bodycolor"
        >
          {{ 'NewPassword' | localize }}
        </label>
        <div class="col-span-2">
          <input
            type="text"
            name="NewPassword"
            id="newPassword"
            readonly
            [ngModel]="resetPasswordDto.newPassword"
            class="w-full px-3 py-2 rounded-md border text-theme-bodycolor dark:text-themedark-bodycolor
                   bg-theme-inputbg dark:bg-themedark-inputbg transition border-theme-inputborder
                   dark:border-themedark-inputborder text-sm"
          />
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <abp-modal-footer
      [cancelDisabled]="isLoading"
      [saveDisabled]="!resetPasswordModal.form.valid || isLoading"
      (onCancelClick)="bsModalRef.hide()"
    ></abp-modal-footer>
  </form>
</div>
