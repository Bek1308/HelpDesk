<!-- Overlay -->
<div
  class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 transition-opacity"
  (click)="hide()"
></div>

<!-- Modal -->
<div
  class="fixed inset-0 z-50 flex justify-center items-start pt-14 pointer-events-none"
  (click)="$event.stopPropagation()"
>
  <form
    class="relative w-full max-w-2xl bg-theme-cardbg dark:bg-themedark-cardbg rounded-md shadow-xl pb-6 pt-4 overflow-hidden pointer-events-auto"
    autocomplete="off"
    #editRoleForm="ngForm"
    (ngSubmit)="save()"
  >
    <!-- Modal Header -->
    <abp-modal-header
      [title]="'EditRole' | localize"
      (onCloseClick)="bsModalRef.hide()"
      class="w-full mb-4"
    ></abp-modal-header>

    <!-- Tabs -->
    <div class="px-6 mt-2">
      <nav class="flex space-x-1 border-b border-gray-200 dark:border-gray-700">
        <button
          type="button"
          class="relative px-4 py-2 text-sm font-medium rounded-t-lg transition-all duration-300 ease-in-out"
          [ngClass]="{
            'text-primary-600 dark:text-primary-300 border-t border-l border-r border-b-2 border-primary-600': activeTab === 'details',
            'text-gray-600 dark:text-gray-400 hover:border-t hover:border-l hover:border-r hover:border-gray-400': activeTab !== 'details'
          }"
          (click)="activeTab = 'details'"
        >
          <span class="flex items-center space-x-2">
            <i data-feather="file-text"></i>
            <span>{{ 'Details' | localize }}</span>
          </span>
        </button>
        <button
          type="button"
          class="relative px-4 py-2 text-sm font-medium rounded-t-lg transition-all duration-300 ease-in-out"
          [ngClass]="{
            'text-primary-600 dark:text-primary-300 border-t border-l border-r border-b-2 border-primary-600': activeTab === 'permissions',
            'text-gray-600 dark:text-gray-400 hover:border-t hover:border-l hover:border-r hover:border-gray-400': activeTab !== 'permissions'
          }"
          (click)="activeTab = 'permissions'"
        >
          <span class="flex items-center space-x-2">
            <i data-feather="check-circle"></i>
            <span>{{ 'Permissions' | localize }}</span>
          </span>
        </button>
      </nav>
    </div>

    <!-- Tab Content -->
    <div class="px-6 mt-4">
      @if (activeTab === 'details') {
        <!-- Name -->
        <div class="grid grid-cols-3 items-center gap-4 mb-4 relative">
          <label
            for="name"
            class="text-md font-medium text-theme-bodycolor dark:text-themedark-bodycolor"
          >
            {{ 'Name' | localize }}
          </label>
          <div class="col-span-2 relative">
            <input
              type="text"
              name="name"
              id="name"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="role.name"
              #nameModel="ngModel"
              #nameEl
              class="w-full px-3 py-2 rounded-md border text-theme-bodycolor dark:text-themedark-bodycolor
                     bg-theme-inputbg dark:bg-themedark-inputbg transition focus:outline-none focus:ring-1
                     focus:ring-primary-500 border-theme-inputborder dark:border-themedark-inputborder
                     text-sm"
            />
            <abp-validation-summary
              class="text-red-500 mt-1 text-sm"
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>

        <!-- Display Name -->
        <div class="grid grid-cols-3 items-center gap-4 mb-4 relative">
          <label
            for="displayName"
            class="text-md font-medium text-theme-bodycolor dark:text-themedark-bodycolor"
          >
            {{ 'DisplayName' | localize }}
          </label>
          <div class="col-span-2 relative">
            <input
              type="text"
              name="displayName"
              id="displayName"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="role.displayName"
              #displayNameModel="ngModel"
              #displayNameEl
              class="w-full px-3 py-2 rounded-md border text-theme-bodycolor dark:text-themedark-bodycolor
                     bg-theme-inputbg dark:bg-themedark-inputbg transition focus:outline-none focus:ring-1
                     focus:ring-primary-500 border-theme-inputborder dark:border-themedark-inputborder
                     text-sm"
            />
            <abp-validation-summary
              class="text-red-500 mt-1 text-sm"
              [control]="displayNameModel"
              [controlEl]="displayNameEl"
            ></abp-validation-summary>
          </div>
        </div>

        <!-- Description -->
        <div class="grid grid-cols-3 items-start gap-4 mb-4">
          <label
            for="description"
            class="text-md font-medium text-theme-bodycolor dark:text-themedark-bodycolor"
          >
            {{ 'RoleDescription' | localize }}
          </label>
          <div class="col-span-2">
            <textarea
              name="description"
              id="description"
              [(ngModel)]="role.description"
              class="w-full px-3 py-2 rounded-md border border-theme-inputborder dark:border-themedark-inputborder
                     bg-theme-inputbg dark:bg-themedark-inputbg text-theme-bodycolor dark:text-themedark-bodycolor
                     focus:outline-none focus:ring-1 focus:ring-primary-500 transition text-sm"
            ></textarea>
          </div>
        </div>
      }

      @if (activeTab === 'permissions') {
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          @for (permission of permissions; track permission; let i = $index) {
            <label
              class="flex items-center space-x-2 text-md font-medium text-theme-bodycolor dark:text-themedark-bodycolor"
            >
              <input
                type="checkbox"
                class="h-4 w-4 rounded border border-gray-300 text-primary-600 focus:ring-primary-500"
                [id]="'permission_' + i"
                [checked]="isPermissionChecked(permission.name)"
                [disabled]="role.isStatic"
                (change)="onPermissionChange(permission, $event)"
              />
              <span>{{ permission.displayName }}</span>
            </label>
          }
        </div>
      }
    </div>

    <!-- Modal Footer -->
    <abp-modal-footer
      [cancelDisabled]="saving"
      [saveDisabled]="!editRoleForm.form.valid || saving"
      (onCancelClick)="bsModalRef.hide()"
    ></abp-modal-footer>
  </form>
</div>
